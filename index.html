<!DOCTYPE html>
<html>
<head>
	<title>Responsive Tool</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div class="w3-blank" id="tour">
	<div class="w3-container w3-content">
		<ul>
    		<li><div style="width:50px;">Add
    			   <input type="button" class="btn1" style="background-color:#fff;" onclick="redoundo()">
    		     </div>
    	    </li>
    	    <li><div style="width:80px;">Range
    			   <select type="button" class="select2" style="background-color: #fff;">
    			   	 <option>0-5</option>
				        <option>1-5</option>
				        <option>0-10</option>
				        <option>1-10</option>
				        <option>0-20</option>
				        <option>1-20</option>
    			   </select>
    		     </div>
    	    </li>
    	    <li><div style="width:50px;">Marker
    			   <select type="button" class="select3" style="background-color: #fff;" >
    			   	<option><img src="images/marker_1.svg"></option>
    			   		<option><img src="images/marker_2.svg"></option>
    			   </select>
    		     </div>
    	    </li>
    	    <li><div style="width:50px;margin-left: 28px;">Adjacent
    	    		<input type="button" class="btn4" style="background-color: #9fabad;">
    	    	</div>
    	    </li>
    	    <li><div style="width: 50px;"><p> </p>
    	    	<input type="button" class="btn5" style="background-color: #fff;">
    	    </div>
    	</li>
    	 <li><div style="width: 50px;"><p> </p>
    	    	<input type="button" class="btn6" style="background-color: #fff;">
    	    </div>
    	</li>
    	 <li><div style="width: 50px;"><p> </p>
    	    	<input type="button" class="btn7" style="background-color: #fff;">
    	    </div>
    	</li>
    	 <li><div style="width: 50px;"><p> </p>
    	    	<input type="button" class="btn8" style="background-color: #fff;">
    	    </div>
    	</li> 
    	</ul>
	</div>
</div>
<script>
	$(document).ready(function(){
		$('.btn5').css({opacity:0.5});
		$('.btn6').css({opacity:0.5});
		$('.btn7').css({opacity:0.5});

		$('.btn4').attr('disabled','disabled');
		$('.btn5').attr('disabled','disabled');
		$('.btn6').attr('disabled','disabled');
		$('.btn7').attr('disabled','disabled');
	});

	$(window).resize(function(){
		if($(window).width() <= 420){
			$('ul').css('margin','0');
			$('ul').css('padding','0');

			$("ul li:nth-last-child(1)").show();
			$("ul li:nth-last-child(2)").hide();
			$("ul li:nth-last-child(3)").hide();
			$("ul li:nth-last-child(4)").hide();
			$("ul li:nth-last-child(5)").hide();
		}
		if($(window).width() > 420){
			$('ul').css('margin','0');
			$('ul').css('padding','0');

			$("ul li:nth-last-child(1)").hide();
			$("ul li:nth-last-child(2)").show();
			$("ul li:nth-last-child(3)").show();
			$("ul li:nth-last-child(4)").show();
			$("ul li:nth-last-child(5)").show();
		}
		
	});
	function redoundo(){
		$('.btn4').css('background-color','white');
		$('.btn4').attr('disabled','false');
	}
	$('select').click(function(){
		$('.btn5').css({opacity:1});
		$('.btn6').css({opacity:1});
		$('.btn7').css({opacity:1});

		$('.btn4').removeAttr('disabled');
		$('.btn5').removeAttr('disabled');
		$('.btn6').removeAttr('disabled');
		$('.btn7').removeAttr('disabled');
	});
</script>
</body>
</html>
